<html>
<head>
    <title>{{ websiteTitle }}</title>
    <link rel="shortcut icon" href="/views/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
            Footer goes here
        {% endblock %}
    </div>
    <nav><br/>
        Nav:
        <ul>
            {% if security is empty %}
            <li><a href="/oauth/login/twitch?claims=%7B%22id_token%22%3A%7B%22email_verified%22%3Anull%2C%22email%22%3Anull%7D%7D">Login</a></li>
            {% else %}
            <li><a href="/logout">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
</body>
</html>
